<html>
  <head>
    <title>Blogger - Change Password</title>
  </head>
</html>
{% extends 'nav-footer.html '%}
{% load static %}
{% block sectionData %}
<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_4.jpg' %});">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end justify-content-center">
        <div class="col-md-9 ftco-animate pb-5 text-center">
          <h1 class="mb-3 bread">Change Password</h1>
          <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Change Password</span><i class="ion-ios-arrow-forward"></i></span></p>
        </div>
      </div>
    </div>
  </section>

<section class="ftco-section ftco-no-pb contact-section">
    <div class="container">
        <center><h1>Change Your Password</h1> </center>
      <div class="row block-9">
        
        <div class="col-md-12 order-md-last d-flex">
          <form action="" class="bg-light p-5 contact-form" method="post" enctype="multipart/form-data">
              {% csrf_token %}
                {% if error %}
                <p style="color: red;">Your Old Password Is Incorrect</p>
                {% endif %}
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter Your Old Password" name="oldpwd">
                </div>
                <div class="form-group">
                    <input type="password" required class="form-control" placeholder="Enter Your New Password" name="newpwd">
                </div>
            
                <div class="form-group">
                    <input type="submit" value="Change Password" class="btn btn-primary py-3 px-5">
                </div>
          </form>
        
        </div>

        
      </div>
    </div>
  </section>
{% endblock %}
