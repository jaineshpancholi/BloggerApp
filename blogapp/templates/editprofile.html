<html>
  <head>
    <title>Blogger - Edit Profile</title>
  </head>
</html>
{% extends 'nav-footer.html '%}
{% load static %}
{% block sectionData %}
<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_4.jpg' %});">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end justify-content-center">
        <div class="col-md-9 ftco-animate pb-5 text-center">
          <h1 class="mb-3 bread">Edit Profile</h1>
          <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Edit Profile<i class="ion-ios-arrow-forward"></i></span></p>
        </div>
      </div>
    </div>
  </section>

<section class="ftco-section ftco-no-pb contact-section">
    <div class="container">
        <center><h1>Edit Your Profile</h1> </center>
      <div class="row block-9">
        
        <div class="col-md-12 order-md-last d-flex">
            <center><img src="{{ userdetail.userimage.url }}" height="200px" width="200px"></center>
          <form action="" class="bg-light p-5 contact-form" method="post" enctype="multipart/form-data">
              {% csrf_token %}
            
            
                <div class="form-group">
                    <input type="text" required class="form-control" placeholder="Your Firstname" name="firstname" value="{{ request.user.first_name }}">
                </div>
                <div class="form-group">
                    <input type="text" required class="form-control" placeholder="Your Lastname" name="lastname" value="{{ request.user.last_name }}">
                </div>
                <div class="form-group">
                    <input type="email" required class="form-control" placeholder="Your Email" name="email" value="{{ request.user.email }}">
                </div>
                <div class="form-group">
                    <input type="file"  class="form-control"  name="profileimg">
                </div>
                <div class="form-group">
                    <textarea placeholder="About You..." required class="form-control" name="aboutyou">{{ userdetail.aboutyou }}</textarea>
                </div>
            
                <div class="form-group">
                    <input type="submit" value="Edit Profile" class="btn btn-primary py-3 px-5">
                </div>
          </form>
        
        </div>

        
      </div>
    </div>
  </section>
{% endblock %}
